name: main-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  lint:
    name: Lint and test code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Setup env
        run: |
          pip install poetry
          make install
      - name: Run Linter
        run: |
          make lint
      - name: Run tests
        run: |
          make test
